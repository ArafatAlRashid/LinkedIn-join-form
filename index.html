<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up | LinkedIn</title>
	<link rel="icon" href="images/icon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="signup-section">
		<div class="signup-box">
			<img src="images/logo.png" alt="logo" title="LinkedIn">
			<h1>Make the most of your professional life</h1>
			<div class="signup-form">
				<form>
					<label for="First name">First name</label>
					<input type="text" id="First name" required="">

					<label for="Last name">Last name</label>
					<input type="text" id="Last name" required="">

					<label for="Email">Email</label>
					<input type="text" id="Email" required="">

					<label for="Password">Password (6 or more characters)</label>
					<input type="Password" class="Password" minlength="6">

					<p>You agree to the LinkedIn User <a href="#">Agreement</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.</p>

					<input type="submit" value="Agree & Join">
					<p id="big">Already on LinkedIn? <a href="#" class="col">Sign in</a></p>
				</form>
				<p>LinkedIn Corporation &copy; 2019</p>
			</div>
		</div>
	</section>
</body>
</html>
